<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <section class="calculator-results">
            <h1 id="result">0</h1>
        </section>
        <section class="calculator-buttons">
            <div class="numbers-buttons">
                <button class="expression-value">9</button>
                <button class="expression-value">8</button>
                <button class="expression-value">7</button>
                <button class="expression-value">6</button>
                <button class="expression-value">5</button>
                <button class="expression-value">4</button>
                <button class="expression-value">3</button>
                <button class="expression-value">2</button>
                <button class="expression-value">1</button>
                <button class="expression-value">0</button>
                <button class="expression-value">.</button>
            </div>
            <div class="symbols-buttons">
                <button id="reset">C</button>
                <button class="expression-value">+</button>
                <button class="expression-value">-</button>
                <button class="expression-value">*</button>
                <button class="expression-value">/</button>
                <button id="equals">=</button>
            </div>
        </section>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
